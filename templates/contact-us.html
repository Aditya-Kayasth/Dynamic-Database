<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kaam Dhanda</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 1.7rem;
        }

        .contact-section p {
            margin: 15px 0;
        }

        .contact-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .contact-links a:hover {
            background-color: #2563eb;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #3b82f6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Section -->
    <div class="container contact-section">
        <h2>Get in Touch</h2>
        <p>If you have any questions, suggestions, or opportunities, feel free to reach out to us!</p>
        
        <div class="contact-links">
            <!-- Email Link -->
            <a href="mailto:kayasthav@rknec.edu?subject=Contact%20Kaam%20Dhanda&body=Hi%20Team%20Kaam%20Dhanda%2C%0D%0A%0D%0A%5BYour%20message%20here%5D%0D%0A%0D%0AThanks%2C%0D%0A%5BYour%20Name%5D">
                Email: kayasthav@rknec.edu
            </a>

            <!-- Instagram Link -->
            <a href="https://www.instagram.com/adi.kayasth" target="_blank">
                Instagram: adi.kayasth
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kaam Dhanda. All rights reserved.</p>
    </footer>
</body>
</html>
