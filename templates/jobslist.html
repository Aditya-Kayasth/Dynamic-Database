<div class="job">
    <div>
        <h3>{{ job["title"] }}</h3>
        <p><b>Location:</b> {{ job["location"] }}</p>

        {% if "Salary" in job %}
        <p><b>Salary:</b> {{job["currency"]}} {{ job["Salary"] }} </p>
        {% endif %}
        
        {% if "Job Type" in job %}
        <p><b>Job Type:</b> {{job["type"] }}</p>
        {% endif %}

    </div>
    
    <a href="/job/{{job['id']}}"
    target="_blank">
        <button>Apply</button>  
    </a>

</div>
